<div class="col-md-6 col-md-offset-3">
    <blockquote *ngFor="let quote of quotes">
      <p>{{quote.text}}</p>
      <footer>
        <cite>{{quote.book}}, {{quote.author}}</cite>
      </footer>
    </blockquote>
</div>
<div class="col-sm-12 col-sm-offset-0">
  <p class="text-center"><a [routerLink]="['/login']">Logout</a></p>
</div>
